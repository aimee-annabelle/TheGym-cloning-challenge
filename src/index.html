<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="box-border m-0 p-0">
    <!-- This is the start of the navigation part -->
    <div class="items-center bg-white flex flex-col w-full justify-center mb-6">
      <nav class="max-w-6xl w-[73rem] mt-6 items-center flex justify-between">
        <div class="justify-start flex">
          <a href="/" class="text-blue-500">
            <img
              src="https://www.fewo-direkt.de/_dms/header/logo.svg?locale=de_DE&siteid=9003020&2&b4e14a36"
              class="leading-8"
            />
          </a>
        </div>
        <div class="flex gap-4 font-semibold items-center justify-center">
          <button
            class="border border-black rounded-full py-1 px-4 align-middle items-center"
          >
            download app
          </button>
          <a href="#" class="no-underline">Trip planner</a>
          <a href="#" class="no-underline">Register accommodation</a>
          <a href="#" class="no-underline">Help</a>
          <a href="#" class="no-underline">My journeys</a>
          <a href="#" class="no-underline">Register</a>
        </div>
      </nav>
    </div>
    <!-- This is the end of the navigation part -->

    <!-- start of first part of body -->
    <div
      class="h-[580px] bg-cover bg-center bg-no-repeat relative w-full content-center"
      style="
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.56),
            rgba(0, 0, 0, 0.56)
          ),
          url('https://forever.travel-assets.com/flex/flexmanager/images/2022/08/02/2022-06-05_Vrbo_APFT2_Barcelona_Therin_House_2_4605_2.png?impolicy=fcrop&w=1920&h=580&q=medium');
      "
    >
      <div class="flex flex-col px-32 gap-6">
        <div class="flex">
          <h1 class="text-white font-bold text-5xl">
            Find your place for each other
          </h1>
        </div>
        <div class="bg-[#f7f7f8] w-full left-32 rounded-xl flex p-2">
          <form action="">
            <input
              type="text"
              placeholder="holiday destination"
              class="border p-4 rounded-xl w-96"
            />
            <input
              type="date"
              placeholder="Date"
              class="border p-4 rounded-xl w-96"
            />
            <input
              type="text"
              placeholder="Guests"
              class="border p-4 rounded-xl w-96"
            />
            <button
              class="rounded-full bg-[#676a7d] font-bold text-white p-4 w-20"
            >
              Seek
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- end of big bg part -->
    <!-- Suggestions section -->
    <div class="bg-white px-32 mt-16">
      <div class="px-3 py-6">
        <h1 class="text-2xl font-bold">Suggestions for you</h1>
        <h1 class="text-2xl font-bold mt-6">popular travel destinations</h1>
        <div class="flex flex-row flex-nowrap mt-4 gap-4">
          <div
            class="flex flex-col h-40 w-64 border border-gray-400 rounded-lg justify-between"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/1f/My_city_kigali.jpg"
              class="w-full h-3/4 rounded-t-lg justify-center"
            />
            <p class="font-bold align-middle p-2">Kigali</p>
          </div>
          <div
            class="flex flex-col h-40 w-64 border border-gray-400 rounded-lg justify-between"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Dubai_Skylines_at_night_%28Pexels_3787839%29.jpg/640px-Dubai_Skylines_at_night_%28Pexels_3787839%29.jpg"
              class="w-full h-3/4 rounded-t-lg justify-center"
            />
            <p class="font-bold align-middle p-2">Dubai</p>
          </div>
          <div
            class="flex flex-col h-40 w-64 border border-gray-400 rounded-lg justify-between"
          >
            <img
              src="https://mediaim.expedia.com/destination/1/ceb59fa16a5fda95a2ab514c3c4349e2.jpg"
              class="w-full h-3/4 rounded-t-lg justify-center"
            />
            <p class="font-bold align-middle p-2">Oxon Hill</p>
          </div>
          <div
            class="flex flex-col h-40 w-64 border border-gray-400 rounded-lg justify-between"
          >
            <img
              src="https://www.goway.com/media/cache/67/86/6786240cd5a9487074d41ec04667e4f3.jpg"
              class="w-full h-3/4 rounded-t-lg justify-center"
            />
            <p class="font-bold align-middle p-2">Nairobi</p>
          </div>
          <div
            class="flex flex-col h-40 w-24 border border-gray-400 rounded-lg justify-between"
          >
            <img
              src="https://www.goway.com/media/cache/67/86/6786240cd5a9487074d41ec04667e4f3.jpg"
              class="w-full h-3/4 rounded-t-lg justify-center"
            />
            <p class="font-bold align-middle p-2">Nairobi</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end of suggestions section -->

    <!-- find accommodation section -->
    <div class="bg-white px-32 mt-6">
      <div>
        <h1 class="text-3xl font-bold">
          Find accommodation that suits your taste
        </h1>
        <div class="mt-6 flex flex-row flex-nowrap gap-4">
          <div
            class="h-60 w-72 rounded-xl bg-cover bg-no-repeat bg-center align-baseline"
            style="
              background-image: url('https://wallpapers.com/images/hd/nice-houses-pictures-249pnz6tfufj8wse.jpg');
            "
          >
            <p class="text-white font-bold mt-52 ml-4 bottom-0">Houses</p>
          </div>
          <div
            class="h-60 w-72 rounded-xl bg-cover bg-no-repeat bg-center items-baseline align-baseline"
            style="
              background-image: url('https://www.apartments.com/blog/sites/default/files/styles/x_large_hq/public/image/2023-06/ParkLine-apartment-in-Miami-FL.jpg?itok=kQmw64UU');
            "
          >
            <p class="text-white font-bold mt-52 ml-4 bottom-0">Apartments</p>
          </div>
          <div
            class="h-60 w-72 rounded-xl bg-cover bg-no-repeat bg-center align-baseline"
            style="
              background-image: url('https://zookcabins.b-cdn.net/wp-content/uploads/locations/cabins-in-northeast/Mountaineer-Deluxe-Northeast-log-cabin-1400x1050.jpg');
            "
          >
            <p class="text-white font-bold mt-52 ml-4 bottom-0">
              Holiday cabins
            </p>
          </div>
          <div
            class="h-60 w-72 rounded-xl bg-cover bg-no-repeat bg-center align-baseline"
            style="
              background-image: url('https://cdn.houseplansservices.com/content/t94o2arl53k47ridksp6ev9ni8/w991x660.png?v=9');
            "
          >
            <p class="text-white font-bold mt-52 ml-4 bottom-0">
              Small country houses
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- end of find accommodation section -->
    <!-- holiday homes section  -->
    <div class="px-32 mt-6 items-center justify-center">
      <img
        src="https://a.travel-assets.com/travel-assets-manager/vrbex-onekey/DE-Hero-Image_Balje.jpg?impolicy=fcrop&w=1400&h=600&q=mediumHigh"
        class="opacity-85 w-full h-[500px] object-cover rounded-xl"
      />
    </div>
    <!-- end of holiday homes -->
  </body>
</html>
